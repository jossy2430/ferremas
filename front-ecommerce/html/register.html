<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Cliente</h1>
    <form id="registerForm">
      <label for="nombres">Nombres:</label>
      <input type="text" id="nombres" name="nombres" required>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <label for="rut">RUT:</label>
    <input type="text" id="rut" name="rut" maxlength="12" placeholder="Ej: 12.345.678-9" required>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required pattern="9\d{8}" maxlength="9" minlength="9" title="El teléfono debe tener 9 dígitos y comenzar con 9">
      <label>
        <input type="checkbox" id="recibirNotificacion" name="recibirNotificacion">
        Deseo recibir noticias y ofertas especiales
      </label>
      <button type="submit">Registrarse</button>
    </form>
    <p id="errorMessage" class="error"></p>
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
